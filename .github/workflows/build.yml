name: build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build_sdist:
    name: "build_sdist: ${{ matrix.os }}"
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        name: Setup Python 3.9
        with:
          python-version: "3.9"

      - name: Init local environment
        run: make init

      - name: Build source distribution
        run: make build_sdist

      - name: Install from source distribution
        run: make install_sdist

      - name: Test installed package
        run: pytest --full-trace

      - name: Upload artifacts to GitHub
        uses: actions/upload-artifact@v3
        with:
          path: ./dist/*.tar.gz

  build_wheels:
    name: "build_wheels: ${{ matrix.name }}"
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          # - os: macos-latest
          #   build: "cp*-macosx_x86_64"
          # - os: macos-latest
          #   build: "cp*-macosx_arm64"
          - os: windows-latest
            build: "cp*-win_amd64"
          # - os: ubuntu-latest
          #   build: "cp*-manylinux_x86_64"
          # - os: ubuntu-latest
          #   build: "cp*-musllinux_x86_64"
          # - os: ubuntu-latest
          #   build: "cp*-manylinux_aarch64"

    steps:
      - uses: actions/checkout@v3

      # - uses: ilammy/msvc-dev-cmd@v1.10.0
      #   if: runner.os == 'Windows'

      - name: Init local environment
        run: make init

      - name: Build wheels with CIBuildWheel
        uses: pypa/cibuildwheel@v2.4.0
        env:
          CIBW_TEST_REQUIRES: pytest
          CIBW_TEST_COMMAND: pytest {project}/tests
          CIBW_ARCHS_LINUX: auto aarch64
          CIBW_ARCHS_MACOS: x86_64 arm64
          CIBW_BUILD: ${{ matrix.build }}
          CIBW_SKIP: ${{ matrix.skip }}

      - name: Upload artifacts to GitHub
        uses: actions/upload-artifact@v3
        with:
          path: ./wheelhouse/*.whl

  upload_pypi:
    needs: [build_sdist, build_wheels]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')

    steps:
      - uses: actions/download-artifact@v3
        with:
          name: artifact
          path: dist

      - uses: pypa/gh-action-pypi-publish@v1.5.0
        with:
          user: __token__
          password: ${{ secrets.TEST_PYPI_API_TOKEN }}
          repository_url: https://test.pypi.org/legacy/